<!DOCTYPE HTML>
<html>
<head>
  <title>Font Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
  <style>
  .lato {
  font-family: 'Lato', sans-serif;
  }
  
  .open {
  font-family: 'Open Sans', sans-serif;
  }
  
  .raleway {
  font-family: 'Raleway', sans-serif;
  }
  </style>
</head>
<body>
<p class="lato">This is font Lato</p>
<p class="open">This is font Open Sans</p>
<p class="raleway">This is font Raleway</p>
</body>
</html>
